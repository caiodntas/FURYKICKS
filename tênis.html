<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Suporte aos Caractéres -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SUPORTE PARA O GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- FAMÍLIA ROBOTO -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <!-- ÍCONE DO SITE -->
    <link rel="shortcut icon" href="data/logoicone.ico">
    <!-- IO-ICONS -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- TÍTULO DO SITE -->
    <title>FURYKICKS</title>

    <!-- CSS -->
        <!-- GLOBAIS -->
        <link rel="stylesheet" href="css/global/global.css">
        <link rel="stylesheet" href="css/global/variaveis.css">
        <link rel="stylesheet" href="css/global/navbar.css">
        <!-- CSS DA PÁGINA -->
        <link rel="stylesheet" href="css/vendas/vender.css">
</head>
<body>
    <div class="navbar">
        <div class="leftheader">
            <a class="homebutton" href="#"><img src="data/furykicks/LOGO VETORIZADA.svg"></a>
            <div class="searchbar"><ion-icon class="searchicon" name="search-outline"></ion-icon><input class="searchfield" type="text" placeholder="O que você procura?"></input></div>
            <a class="contenttext" href="#">Conteúdo</a>
        </div>
        <div class="rightheader">
            <a class="sellbutton" href="#">Vender</a>
            <a class="loginbutton" href="#">
                <ion-icon class="profilepictureicon" name="person-circle-outline"></ion-icon>
                <p class="profiletext">faça login<br>ou cadastre-se</p>
            </a>
        </div>
    </div>
    <div class="bigcontainer">
        <div class="filters">
            <div class="filtersheader">
                <p class="filterstext">Filtrar por:</p>
                <a class="trashicon"><ion-icon name="trash-outline"></ion-icon></a>
            </div>
            <div class="filterscontainer">
                <div class="price">
                    <div class="priceheader">
                        <p class="pricetext">Preço</p>
                        <ion-icon class="uparrow" name="chevron-up-outline"></ion-icon>
                    </div>
                    <div class="priceinterval">
                        <p class="intervaltext">Intervalo de Preço</p>
                        <input type="range" min="0" max="biggestprice">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
    <!--- JAVASCRIPT -->
</html>
